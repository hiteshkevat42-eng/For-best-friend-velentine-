
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body{
margin:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial, sans-serif;
background: linear-gradient(135deg,#ff758c,#ff7eb3);
color:white;
text-align:center;
overflow:hidden;
}

.card{
padding:25px;
border-radius:10px;
background: rgba(255,255,255,0.1);
box-shadow: 0 0 30px rgba(255,255,255,0.2);
}

input{
padding:10px;
border:none;
border-radius:5px;
font-size:16px;
text-align:center;
margin-top:10px;
}

button{
padding:12px 25px;
border:none;
background:white;
color:#ff4d6d;
font-weight:bold;
border-radius:6px;
font-size:16px;
cursor:pointer;
margin-top:15px;
}

h2{
margin-top:15px;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: float 5s infinite;
}

@keyframes float {
  0% {transform: translateY(0) rotate(0deg);}
  50% {transform: translateY(-200px) rotate(180deg);}
  100% {transform: translateY(-400px) rotate(360deg);}
}
</style>
</head>

<body>

<!-- Music always in DOM -->
<audio id="bgmusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div id="content">
  <div class="card" id="introScreen">
    <h2>ğŸ’– A Special Valentine Surprise ğŸ’–</h2>
    <button onclick="startMagic()">Tap to Play Music & Open Surprise âœ¨</button>
  </div>
</div>

<script>
function createHearts(){
  for(let i=0;i<25;i++){
    let heart = document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*100+'%';
    heart.style.animationDuration=(3+Math.random()*5)+'s';
    heart.style.fontSize=(10+Math.random()*25)+'px';
    heart.innerText='ğŸ’–';
    document.body.appendChild(heart);
  }
}

function startMagic(){
  var music = document.getElementById("bgmusic");
  music.play();

  // Replace only #content
  document.getElementById("content").innerHTML =
  "<div class='card'>" +
  "<h2>Enter Your Beautiful Name ğŸ’Œ</h2>" +
  "<input type='text' id='name' placeholder='Your Name Here'><br>" +
  "<button onclick='showMessage()'>Open My Heart ğŸ’–</button>" +
  "</div>";

  createHearts();
}

function showMessage(){
  var name = document.getElementById("name").value;
  if(name !== ""){
    document.getElementById("content").innerHTML =
    "<div class='card'>" +
    "<h2>ğŸ’– Happy Valentine " + name + " ğŸ’–</h2>" +
    "<p>Madam ji, you are truly a special person in my life âœ¨</p>" +
    "<p>ğŸ˜ Daddy says: Stay amazing, always shine ğŸ’•</p>" +
    "<p>Your smile makes everything brighter ğŸ˜Š</p>" +
    "<p>â€” From Hitesh â¤ï¸</p>" +
    "</div>";
    createHearts();
  } else{
    alert('Please enter your name ğŸ’Œ');
  }
}
</script>

</body>
</html>
